<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novara Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Je bestaande CSS is hier onveranderd, ingekort voor leesbaarheid */
    /* ... [Hier komt je hele CSS uit je originele bestand] ... */
  </style>
</head>
<body>
  <div class="header">
    <img class="growth-smart-cards-logo" src="growth_smart_cards-removebg-preview.png" alt="Growth Smart Cards Logo">
  </div>

  <div class="chat-container" id="chat-container"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Stel een vraag">
    <button onclick="sendMessage()">Verstuur</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addMessage(content, sender, isTyping = false) {
      if (sender === 'novara') {
        const label = document.createElement('div');
        label.className = 'message-label novara-label';
        label.innerHTML = `
          <span style="display: flex; align-items: center; gap: 6px;">
            <img src="novara_logo_zonder_tekst-removebg-preview.png" alt="Novara logo" style="height: 20px; width: 20px; object-fit: contain; margin: 0;" />
            Novara
          </span>`;
        chatContainer.appendChild(label);
      }

      if (sender === 'user') {
        const label = document.createElement('div');
        label.className = 'message-label user-label';
        label.textContent = 'Jij';
        chatContainer.appendChild(label);
      }

      const message = document.createElement('div');
      message.classList.add('message', sender);
      chatContainer.appendChild(message);
      scrollToBottom();

      if (isTyping) {
        let dots = '';
        let interval = setInterval(() => {
          dots = dots.length < 3 ? dots + '.' : '';
          message.textContent = dots;
        }, 400);
        return { element: message, interval };
      }

      if (sender === 'novara') {
        let i = 0;
        function typeWriter() {
          if (i <= content.length) {
            message.textContent = content.slice(0, i);
            i++;
            scrollToBottom();
            setTimeout(typeWriter, 18);
          }
        }
        typeWriter();
      } else {
        message.textContent = content;
        scrollToBottom();
      }
    }

    function getCardIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('card');
    }

    let cardsData = null;
    async function loadCardsJson() {
      try {
        const res = await fetch('cards.json');
        const cards = await res.json();
        return cards;
      } catch (error) {
        console.error("Error loading cards.json:", error);
      }
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      const cardId = getCardIdFromUrl();
      if (!cardId) {
        addMessage('Geen kaart-ID gevonden in de URL.', 'novara');
        return;
      }

      let cards;
      try {
        cards = await loadCardsJson();
      } catch {
        addMessage('Fout bij laden van kaartenbestand.', 'novara');
        return;
      }

      const card = cards[cardId];
      if (!card) {
        addMessage('Deze kaart bestaat niet.', 'novara');
        return;
      }

      addMessage(input, 'user');
      userInput.value = '';

      // Voeg typing-indicator toe
      const { element: loadingElem, interval: loadingInterval } = addMessage('', 'novara', true);

      try {
        const response = await fetch('https://novara-ai-growth-smart-cards.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input, cardId: cardId }),
        });

        const data = await response.json();

        clearInterval(loadingInterval);
        loadingElem.remove();

        if (data.response) {
          addMessage(data.response, 'novara');
        } else if (data.error) {
          addMessage(data.error, 'novara');
        } else {
          addMessage('Er is een onbekende fout opgetreden.', 'novara');
        }
      } catch (error) {
        clearInterval(loadingInterval);
        loadingElem.remove();
        addMessage('Er is een fout opgetreden. Controleer je verbinding.', 'novara');
      }
    }

    window.addEventListener('DOMContentLoaded', async function () {
      const introText = "ðŸ‘‹ Welkom bij de Growth Smart Cards! Ik ben hier om je te helpen met inzichten die je persoonlijke en zakelijke groei stimuleren. Laat je inspireren. ðŸš€";
      addMessage(introText, 'novara');

      await new Promise(resolve => setTimeout(resolve, introText.length * 18 + 1500));

      const cardId = getCardIdFromUrl();
      if (!cardId) {
        addMessage('Geen kaart-ID gevonden in de URL.', 'novara');
        return;
      }

      let cards;
      try {
        cards = await loadCardsJson();
      } catch {
        addMessage('Fout bij laden van kaartenbestand.', 'novara');
        return;
      }

      const card = cards[cardId];
      if (!card) {
        addMessage('Deze kaart bestaat niet.', 'novara');
        return;
      }

      const kaartBericht = `Je hebt deze kaart getrokken: "${card.card_text}"\n\nNeem even de tijd om hierover na te denken.`;
      addMessage(kaartBericht, 'novara');
    });

    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
