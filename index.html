<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novara Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .growth-smart-cards-logo {
      height: 40px;
      vertical-align: middle;
    }

    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message-label {
      font-size: 0.8rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .message-label.user-label {
      align-self: flex-end;
      color: #333;
    }

    .message-label.novara-label {
      align-self: flex-start;
      color: #0084ff;
    }

    .message {
      max-width: 80%;
      margin-top: 0.25rem;
      padding: 0.8rem 1rem;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background-color: #d1e7dd;
      color: #000;
    }

    .message.novara {
      align-self: flex-start;
      background-color: #e7f3ff;
      color: #000;
    }

    .input-container {
      display: flex;
      padding: 1rem;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    .input-container input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 1rem;
    }

    .input-container button {
      padding: 0.8rem 1.5rem;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #006fd3;
    }

    /* Scrollbar styling (optioneel) */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="growth-smart-cards-logo" src="growth_smart_cards-removebg-preview.png" alt="Growth Smart Cards Logo">
  </div>

  <div class="chat-container" id="chat-container"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Stel een vraag">
    <button onclick="sendMessage()">Verstuur</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function addMessage(content, sender, isTyping = false) {
      if (sender === 'novara') {
        const label = document.createElement('div');
        label.className = 'message-label novara-label';
        label.innerHTML = `
          <span style="display: flex; align-items: center; gap: 6px;">
            <img src="novara_logo_zonder_tekst-removebg-preview.png" alt="Novara logo" style="height: 20px; width: 20px; object-fit: contain; margin: 0;" />
            Novara
          </span>`;
        chatContainer.appendChild(label);
      }

      if (sender === 'user') {
        const label = document.createElement('div');
        label.className = 'message-label user-label';
        label.textContent = 'Jij';
        chatContainer.appendChild(label);
      }

      const message = document.createElement('div');
      message.classList.add('message', sender);
      chatContainer.appendChild(message);
      scrollToBottom();

      if (isTyping) {
        let dots = '';
        let interval = setInterval(() => {
          dots = dots.length < 3 ? dots + '.' : '';
          message.textContent = dots;
        }, 400);
        return { element: message, interval };
      }

      if (sender === 'novara') {
        let i = 0;
        function typeWriter() {
          if (i <= content.length) {
            message.textContent = content.slice(0, i);
            i++;
            scrollToBottom();
            setTimeout(typeWriter, 18);
          }
        }
        typeWriter();
      } else {
        message.textContent = content;
        scrollToBottom();
      }
    }

    function getCardIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('card');
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      const cardId = getCardIdFromUrl();
      if (!cardId) {
        addMessage('Geen kaart-ID gevonden in de URL.', 'novara');
        return;
      }

      addMessage(input, 'user');
      userInput.value = '';

      const { element: loadingElem, interval: loadingInterval } = addMessage('', 'novara', true);

      try {
        const response = await fetch('https://novara-ai-growth-smart-cards.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input, cardId: cardId }),
        });

        const data = await response.json();

        clearInterval(loadingInterval);
        loadingElem.remove();

        if (data.response) {
          addMessage(data.response, 'novara');
        } else if (data.error) {
          addMessage(data.error, 'novara');
        } else {
          addMessage('Er is een onbekende fout opgetreden.', 'novara');
        }
      } catch (error) {
        clearInterval(loadingInterval);
        loadingElem.remove();
        addMessage('Er is een fout opgetreden. Controleer je verbinding.', 'novara');
      }
    }

    async function loadCardsJson() {
      const res = await fetch('cards.json');
      const cards = await res.json();
      return cards;
    }

    window.addEventListener('DOMContentLoaded', async function () {
      const introText = "ðŸ‘‹ Welkom bij de Growth Smart Cards! Ik ben hier om je te helpen met inzichten die je persoonlijke en zakelijke groei stimuleren. Laat je inspireren. ðŸš€";
      addMessage(introText, 'novara');

      await new Promise(resolve => setTimeout(resolve, introText.length * 18 + 1000));

      const cardId = getCardIdFromUrl();
      if (!cardId) {
        addMessage('Geen kaart-ID gevonden in de URL.', 'novara');
        return;
      }

      const cards = await loadCardsJson();
      const card = cards[cardId];

      if (!card) {
        addMessage('Deze kaart bestaat niet.', 'novara');
        return;
      }

      const kaartBericht = `Je hebt deze kaart getrokken: "${card.card_text}"\n\nNeem even de tijd om hierover na te denken.`;
      addMessage(kaartBericht, 'novara');
    });

    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
