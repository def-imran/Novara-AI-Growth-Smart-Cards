<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novara Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #100D28, #5D1B8C);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: transparent;
    }

    .header img {
      height: 140px;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      margin-bottom: 80px;
      box-sizing: border-box;
    }

    .message {
      max-width: 260px;
      margin-bottom: 24px;
      padding: 18px;
      border-radius: 12px;
      font-size: 16px;
      word-wrap: break-word;
      position: relative;
    }

    .message-label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
      margin-left: 8px;
      font-size: 15px;
      color: #b97aff;
    }

    .message-label img {
      height: 36px;
      width: 36px;
      object-fit: contain;
    }

    .message.novara {
      background: #8e44ad;
      align-self: flex-start;
      color: white;
      margin-left: 8px;
    }

    .message.user {
      background: #463e8d;
      align-self: flex-end;
      color: white;
      margin-right: 18px;
    }

    .message.user::before {
      content: "Jij";
      font-size: 14px;
      font-weight: bold;
      position: absolute;
      top: -20px;
      right: 10px;
      color: #a29bfe;
    }

    .input-container {
      display: flex;
      align-items: stretch;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 60px;
    }

    .input-container input {
      flex: 1;
      padding: 0 0 0 20px;
      height: 100%;
      border: none;
      border-radius: 12px 0 0 12px;
      font-size: 16px;
      outline: none;
      background: #8541a8;
      color: white;
    }

    .input-container input::placeholder {
      color: #fff;
      opacity: 0.8;
    }

    .input-container button {
      height: 100%;
      padding: 0 28px;
      background: #8541a8;
      border: none;
      border-radius: 0 12px 12px 0;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .input-container button:active {
      background: #a259c6;
    }

    .typing-indicator {
      padding: 16px;
      background: #8e44ad;
      color: white;
      border-radius: 12px;
      align-self: flex-start;
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      max-width: 100px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="growth_smart_cards-removebg-preview.png" alt="Logo" />
  </div>
  <div class="chat-container" id="chat-container"></div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Stel een vraag" />
    <button onclick="sendMessage()">Verstuur</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');

    let typingInterval = null;

    function showTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'message novara typing-indicator';
      indicator.id = 'typing-indicator';
      indicator.textContent = 'Novara is aan het typen';
      chatContainer.appendChild(indicator);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      let dots = '';
      typingInterval = setInterval(() => {
        dots = dots.length < 3 ? dots + '.' : '';
        indicator.textContent = `Novara is aan het typen${dots}`;
      }, 500);
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) indicator.remove();
      clearInterval(typingInterval);
      typingInterval = null;
    }

    function addMessage(content, sender) {
      if (sender === 'novara') {
        const label = document.createElement('div');
        label.className = 'message-label novara-label';
        label.innerHTML = `
          <span style="display: flex; align-items: center; gap: 6px;">
            <img src="novara_logo_zonder_tekst-removebg-preview.png" alt="Novara logo" style="height: 20px; width: 20px;" />
            Novara
          </span>`;
        chatContainer.appendChild(label);
      }

      if (sender === 'user') {
        const label = document.createElement('div');
        label.className = 'message-label user-label';
        label.textContent = 'Jij';
        chatContainer.appendChild(label);
      }

      const message = document.createElement('div');
      message.classList.add('message', sender);

      if (sender === 'novara') {
        let i = 0;
        function typeWriter() {
          if (i <= content.length) {
            message.textContent = content.slice(0, i);
            i++;
            setTimeout(typeWriter, 18);
          }
        }
        typeWriter();
      } else {
        message.textContent = content;
      }

      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function getCardIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('card');
    }

    async function loadCardsJson() {
      try {
        const res = await fetch('cards.json');
        return await res.json();
      } catch (error) {
        console.error("Error loading cards.json:", error);
      }
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      const cardId = getCardIdFromUrl();
      if (!cardId) {
        addMessage('Geen kaart-ID gevonden in de URL.', 'novara');
        return;
      }

      let cards;
      try {
        cards = await loadCardsJson();
      } catch {
        addMessage('Fout bij laden van kaartenbestand.', 'novara');
        return;
      }

      const card = cards[cardId];
      if (!card) {
        addMessage('Deze kaart bestaat niet.', 'novara');
        return;
      }

      addMessage(input, 'user');
      userInput.value = '';

      showTypingIndicator();

      try {
        const response = await fetch('https://novara-ai-growth-smart-cards.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input, cardId }),
        });

        const data = await response.json();
        removeTypingIndicator();

        if (data.response) {
          addMessage(data.response, 'novara');
        } else if (data.error) {
          addMessage(data.error, 'novara');
        } else {
          addMessage('Er is een onbekende fout opgetreden.', 'novara');
        }
      } catch (error) {
        removeTypingIndicator();
        addMessage('Er is een fout opgetreden. Controleer je verbinding.', 'novara');
      }
    }

    window.addEventListener('DOMContentLoaded', async function () {
      const introText = "ðŸ‘‹ Welkom bij de Growth Smart Cards! Ik ben hier om je te helpen met inzichten die je persoonlijke en zakelijke groei stimuleren. Laat je inspireren. ðŸš€";
      addMessage(introText, 'novara');

      await new Promise(resolve => setTimeout(resolve, introText.length * 18 + 1500));

      const cardId = getCardIdFromUrl();
      if (!cardId) {
        addMessage('Geen kaart-ID gevonden in de URL.', 'novara');
        return;
      }

      let cards;
      try {
        cards = await loadCardsJson();
      } catch {
        addMessage('Fout bij laden van kaartenbestand.', 'novara');
        return;
      }

      const card = cards[cardId];
      if (!card) {
        addMessage('Deze kaart bestaat niet.', 'novara');
        return;
      }

      let kaartBericht = `Je hebt deze kaart getrokken: "${card.card_text}"\n\nNeem even de tijd om hierover na te denken.`;
      addMessage(kaartBericht, 'novara');
    });

    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
