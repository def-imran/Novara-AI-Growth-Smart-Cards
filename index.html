<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novara Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Algemene styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #100D28, #5D1B8C);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: transparent;
        }

        .header img {
            height: 140px; /* Maak het logo groter */
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 80px; /* Ruimte voor de invoerbalk */
            box-sizing: border-box;
        }

        .message {
            max-width: 260px;
            margin-bottom: 24px;
            padding: 18px 18px 14px 18px;
            border-radius: 12px;
            font-size: 16px;
            word-wrap: break-word;
            position: relative;
            box-shadow: none;
            font-weight: medium;
        }        .message-label {
            display: flex;
            align-items: center;
            gap: 6px; /* Iets meer ruimte tussen Novara en logo */
            margin-bottom: 4px; /* Minder ruimte onder het label */
            margin-left: 8px;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 15px;
            color: #b97aff;
            background: none;
            box-shadow: none;
        }

        .message-label img {
            height: 36px;
            width: 36px;
            object-fit: contain;
            margin: 0 0 0 6px;
        }

        .message.novara {
            background: #8e44ad;
            align-self: flex-start;
            color: white;
            margin-left: 8px;
            font-weight: medium;
        }

        .message.novara-label {
            justify-content: flex-start;
        }

        .message.novara .novara-header {
            display: flex;
            align-items: center;
            position: absolute;
            top: 10px;
            left: 20px;
            gap: 6px;
        }

        .message.novara .novara-header span {
            font-size: 14px;
            font-weight: bold;
            font-family: 'Poppins', Arial, sans-serif;
            color: #ff6ec7;
        }

        .message.novara .novara-header img {
            height: 38px;
            width: 38px;
            object-fit: contain;
        }

        .message.user {
            background: #463e8d;
            align-self: flex-end;
            color: white;
            margin-right: 18px;
        }

        .message.user-label {
            justify-content: flex-end;
            color: #7b6fd6;
            margin-right: 18px;
            margin-left: 0;
            font-size: 15px;
        }

        .message.user::before {
            content: "Jij";
            font-size: 14px;
            font-weight: bold;
            font-family: 'Poppins', Arial, sans-serif;
            position: absolute;
            top: -20px;
            right: 10px;
            color: #a29bfe;
        }

        .input-container {
            display: flex;
            align-items: stretch; /* Zorgt dat input en button even hoog zijn */
            padding: 0;
            background: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
            border-radius: 0;
            height: 60px;
        }

        .input-container input {
            flex: 1;
            padding: 0 0 0 20px;
            height: 100%;
            border: none;
            border-radius: 12px 0 0 12px;
            font-size: 16px;
            outline: none;
            background: #8541a8;
            color: white;
            font-family: 'Poppins', Arial, sans-serif;
            box-sizing: border-box;
        }

        .input-container input::placeholder {
            color: #fff;
            opacity: 0.8;
            font-family: 'Poppins', Arial, sans-serif;
        }

        .input-container button {
            height: 100%;
            padding: 0 28px;
            background: #8541a8;
            border: none;
            border-radius: 0 12px 12px 0;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Poppins', Arial, sans-serif;
            box-sizing: border-box;
            font-weight: bold;
        }

        .input-container button:active {
            background: #a259c6;
        }

        /* Media query voor telefoons */
        @media (max-width: 768px) {
            .header img {
                height: 200px;
            }

            .chat-container {
                padding: 10px;
            }

            .message {
                font-size: 14px;
                padding: 10px 15px;
            }

            .input-container input {
                font-size: 14px;
                padding: 12px;
            }

            .input-container button {
                font-size: 14px;
                padding: 12px 15px;
            }

          
            
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Growth Smart Cards logo -->
        <img class="growth-smart-cards-logo" src="growth_smart_cards-removebg-preview.png" alt="Growth Smart Cards Logo">
    </div>
    <div class="chat-container" id="chat-container">
        <!-- Messages will appear here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Stel een vraag">
        <button onclick="sendMessage()">Verstuur</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        // Voeg altijd een label toe boven het bericht
        function addMessage(content, sender) {
            if (sender === 'novara') {
                const label = document.createElement('div');
                label.className = 'message-label novara-label';
                label.innerHTML = `
                    <span style="display: flex; align-items: center; gap: 6px;">
                        <img src="novara_logo_zonder_tekst-removebg-preview.png" alt="Novara logo" style="height: 20px; width: 20px; object-fit: contain; margin: 0;" />
                        Novara
                    </span>
                `;
                chatContainer.appendChild(label);
            }
            if (sender === 'user') {
                const label = document.createElement('div');
                label.className = 'message-label user-label';
                label.textContent = 'Jij';
                chatContainer.appendChild(label);
            }

            const message = document.createElement('div');
            message.classList.add('message', sender);

            if (sender === 'novara') {
                // Typewriter effect
                let i = 0;
                function typeWriter() {
                    if (i <= content.length) {
                        message.textContent = content.slice(0, i);
                        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll mee tijdens typen
                        i++;
                        setTimeout(typeWriter, 18);
                    }
                }
                typeWriter();
            } else {
                message.textContent = content;
                chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll direct bij user
            }

            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Haal cardId uit URL
        function getCardIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('card');
        }

        // Laad kaarten JSON (lokaal bestand)
        let cardsData = null;
        async function loadCardsJson() {
            try {
                const res = await fetch('cards.json');
                console.log("Fetch response:", res);
                const cards = await res.json();
                console.log("Loaded cards:", cards);
                return cards;
            } catch (error) {
                console.error("Error loading cards.json:", error);
            }
        }

        // Bericht versturen
        async function sendMessage() {
            const input = userInput.value.trim();
            if (!input) return;

            const cardId = getCardIdFromUrl();
            if (!cardId) {
                addMessage('Geen kaart-ID gevonden in de URL.', 'novara');
                return;
            }

            let cards;
            try {
                cards = await loadCardsJson();
            } catch {
                addMessage('Fout bij laden van kaartenbestand.', 'novara');
                return;
            }
            const card = cards[cardId];
            if (!card) {
                addMessage('Deze kaart bestaat niet.', 'novara');
                return;
            }

            addMessage(input, 'user');
            userInput.value = '';

            try {
                const response = await fetch('https://novara-ai-growth-smart-cards.onrender.com/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: input, cardId: cardId }),
                });

                const data = await response.json();
                if (data.response) {
                    addMessage(data.response, 'novara');
                } else if (data.error) {
                    addMessage(data.error, 'novara');
                } else {
                    addMessage('Er is een onbekende fout opgetreden.', 'novara');
                }
            } catch (error) {
                addMessage('Er is een fout opgetreden. Controleer je verbinding.', 'novara');
            }
        }

        // --- Welkomstbericht bij binnenkomst ---
        window.addEventListener('DOMContentLoaded', async function() {
            const introText = "ðŸ‘‹ Welkom bij de Growth Smart Cards! Ik ben hier om je te helpen met inzichten die je persoonlijke en zakelijke groei stimuleren. Laat je inspireren. ðŸš€";
            addMessage(introText, 'novara');

            await new Promise(resolve => setTimeout(resolve, introText.length * 18 + 1500));

            const cardId = getCardIdFromUrl();
            if (!cardId) {
                addMessage('Geen kaart-ID gevonden in de URL.', 'novara');
                return;
            }
            let cards;
            try {
                cards = await loadCardsJson();
            } catch {
                addMessage('Fout bij laden van kaartenbestand.', 'novara');
                return;
            }
            const card = cards[cardId];
            if (!card) {
                addMessage('Deze kaart bestaat niet.', 'novara');
                return;
            }

            // Alleen een korte intro over de kaart
            let kaartBericht = `Je hebt deze kaart getrokken: "${card.card_text}"\n\nNeem even de tijd om hierover na te denken.`;
            addMessage(kaartBericht, 'novara');
        });

        // Enter-toets support
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
